<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Livre</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .book {
            width: 300px;
            height: 400px;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.6s ease;
            backface-visibility: hidden;
        }

        .cover {
            z-index: 4;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #page1 {
            transform: rotateY(90deg);
            z-index: 3;
        }

        #page2 {
            transform: rotateY(90deg);
            z-index: 2;
        }

        .back-cover {
            transform: rotateY(90deg);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="page cover" id="cover">
            <img src="../images/regles/page1_premierCouverture.png" alt="Page de couverture">
        </div>
        <div class="page" id="page1">
            <img src="../images/cartes_boss/araignee.png" alt="Image 1">
        </div>
        <div class="page" id="page2">
            <img src="../images/cartes_ennemi/epouvantail/epouvantail0.png" alt="Image 2">
        </div>
        <div class="page back-cover" id="back-cover">
            <img src="../images/autre/dos_carte_boss.png" alt="QuatriÃ¨me de couverture">
        </div>
    </div>
    <script>
        let currentPage = 0;
        const totalPages = 3;

        document.getElementById("cover").addEventListener("click", () => {
            if (currentPage < totalPages) {
                currentPage++;
                updatePages();
            }
        });

        function updatePages() {
            const pages = document.querySelectorAll('.page');
            pages.forEach((page, index) => {
                if (index === currentPage) {
                    page.style.transform = 'rotateY(0deg)';
                } else if (index === currentPage - 1) {
                    page.style.transform = 'rotateY(-90deg)';
                } else {
                    page.style.transform = 'rotateY(90deg)';
                }
            });
        }
    </script>
</body>
</html>
